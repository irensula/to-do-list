<!DOCTYPE html>
<html lang="en">

	<html>
	<head>
		<meta charset="utf-8">
		<meta name = "viewport" content = "width = device-width, initial-scale = 1">
		<title>To-do-list</title>
		
		<!-- FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		
		<!-- fontawesome -->
		<script src="https://kit.fontawesome.com/02135387da.js" crossorigin="anonymous"></script>
		
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
				
		<!-- STYLES -->
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/blog.css">
	</head>

	<body>

		<div id="to-do-list-wrapper">
			<div id="to-do-list">
				<h2>To-Do List<span><i class="fas fa-plus-circle"></i></span></h2>
				<input type="text" name="" placeholder="Add Item">
				<ul id="to-do-list-ul">
					<li>One work<span><i class="fas fa-check"></i></span></li>
					<li>Another work<span><i class="fas fa-check"></i></span></li>
					<li>The other work<span><i class="fas fa-check"></i></span></li>
				</ul>
			</div>
		</div>
		
		<!-- JS -->
		<script type="text/javascript" src="js/to-do-list.js"></script>		
	</body>

</html>
